    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrJh1921kNKJq6EF0U76pBD_VaGChgQqk",
            authDomain: "hz-listening.firebaseapp.com",
            projectId: "hz-listening",
            storageBucket: "hz-listening.firebasestorage.app",
            messagingSenderId: "1044959632237",
            appId: "1:1044959632237:web:d2fcc1294a83ca5349d864",
            measurementId: "G-SEY2ERMPDW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let testQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let firebaseConnected = false;
        let unsubscribe = null; // ƒê·ªÉ qu·∫£n l√Ω real-time listener

        // Firebase connection status
        function updateConnectionStatus(connected) {
            firebaseConnected = connected;
            const indicator = document.getElementById('status-indicator');

            if (connected) {
                indicator.className = 'status-indicator status-connected';
                indicator.innerHTML = 'üü¢ ƒê√£ k·∫øt n·ªëi';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                indicator.innerHTML = 'üî¥ Kh√¥ng k·∫øt n·ªëi';
            }
        }

        // Setup real-time listener cho Firebase
        function setupRealtimeListener() {
            if (unsubscribe) {
                unsubscribe(); // H·ªßy listener c≈© n·∫øu c√≥
            }

            unsubscribe = db.collection('sentences').doc('user_data')
                .onSnapshot(
                    (doc) => {
                        updateConnectionStatus(true);

                        if (doc.exists) {
                            const data = doc.data();
                            if (data.sentences && Array.isArray(data.sentences)) {
                                // Ch·ªâ c·∫≠p nh·∫≠t UI n·∫øu d·ªØ li·ªáu th·ª±c s·ª± thay ƒë·ªïi
                                const currentSentences = getAllSentences();
                                if (JSON.stringify(currentSentences) !== JSON.stringify(data.sentences)) {
                                    loadSentencesToContainer(data.sentences);
                                    console.log(`üîÑ Real-time update: ${data.sentences.length} sentences`);
                                }
                            }
                        }
                    },
                    (error) => {
                        console.error('Real-time listener error:', error);
                        updateConnectionStatus(false);

                        // Th·ª≠ k·∫øt n·ªëi l·∫°i sau 5 gi√¢y
                        setTimeout(setupRealtimeListener, 5000);
                    }
                );
        }

        // L∆∞u tr·ª±c ti·∫øp l√™n Firebase (thay th·∫ø sync)
        async function saveToFirebase() {
            if (!firebaseConnected) return;

            try {
                const sentences = getAllSentences();
                const timestamp = new Date();

                await db.collection('sentences').doc('user_data').set({
                    sentences: sentences,
                    lastUpdated: timestamp,
                    count: sentences.length
                });

                console.log('‚úÖ Saved to Firebase successfully');

            } catch (error) {
                console.error('‚ùå Save to Firebase error:', error);
                updateConnectionStatus(false);
            }
        }

        // Th√™m c√¢u m·ªõi tr·ª±c ti·∫øp l√™n Firebase
        async function addNewSentenceToFirebase(english = '', vietnamese = '') {
            try {
                const currentSentences = getAllSentences();
                const newSentence = { english, vietnamese };
                const updatedSentences = [...currentSentences, newSentence];

                await db.collection('sentences').doc('user_data').set({
                    sentences: updatedSentences,
                    lastUpdated: new Date(),
                    count: updatedSentences.length
                });

            } catch (error) {
                console.error('‚ùå Add sentence error:', error);
                showNotification('‚ùå L·ªói th√™m c√¢u m·ªõi', 'error');
            }
        }

        // X√≥a c√¢u tr·ª±c ti·∫øp tr√™n Firebase
        async function deleteSentenceFromFirebase(index) {
            try {
                const currentSentences = getAllSentences();
                const updatedSentences = currentSentences.filter((_, i) => i !== index);

                await db.collection('sentences').doc('user_data').set({
                    sentences: updatedSentences,
                    lastUpdated: new Date(),
                    count: updatedSentences.length
                });

            } catch (error) {
                console.error('‚ùå Delete sentence error:', error);
                showNotification('‚ùå L·ªói x√≥a c√¢u', 'error');

        function calculateAndShowResults() {
            let totalSimilarity = 0;
            const results = [];

            for (let i = 0; i < testQuestions.length; i++) {
                const question = testQuestions[i];
                const userAnswer = userAnswers[i].trim().toLowerCase();
                const correctAnswer = question.english.toLowerCase();

                // T√≠nh ƒë·ªô ch√≠nh x√°c
                const similarity = calculateSimilarity(userAnswer, correctAnswer);
                totalSimilarity += similarity;

                // M·ªôt c√¢u ƒë∆∞·ª£c coi l√† ƒë√∫ng n·∫øu >= 80% ch√≠nh x√°c
                const isCorrect = similarity >= 0.8;

                results.push({
                    question: question,
                    userAnswer: userAnswers[i],
                    isCorrect: isCorrect,
                    similarity: similarity
                });
            }

            // T√≠nh ƒëi·ªÉm trung b√¨nh t·ª´ t·ªïng % ch√≠nh x√°c
            const averageScore = totalSimilarity / testQuestions.length;

            showResults(averageScore, results);
        }

        function calculateSimilarity(str1, str2) {
            const normalized1 = normalizeText(str1);
            const normalized2 = normalizeText(str2);

            // N·∫øu gi·ªëng h·ªát nhau
            if (normalized1 === normalized2) return 1;

            // T√≠nh similarity b·∫±ng c√°ch so s√°nh t·ª´ng t·ª´
            const words1 = normalized1.split(' ');
            const words2 = normalized2.split(' ');

            let correctWords = 0;
            const maxWords = Math.max(words1.length, words2.length);

            // ƒê·∫øm s·ªë t·ª´ gi·ªëng nhau (kh√¥ng c·∫ßn th·ª© t·ª±)
            const words2Copy = [...words2];
            for (let word of words1) {
                const index = words2Copy.indexOf(word);
                if (index !== -1) {
                    correctWords++;
                    words2Copy.splice(index, 1);
                }
            }

            return correctWords / maxWords;
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/[^\w\s]/g, '') // Lo·∫°i b·ªè d·∫•u c√¢u
                .replace(/\s+/g, ' ')    // Chu·∫©n h√≥a kho·∫£ng tr·∫Øng
                .trim();
        }

                if (this.textContent.trim() === '' || this.textContent === placeholder) {

            element.addEventListener('blur', function () {

        // Local Storage functions (ch·ªâ d√πng ƒë·ªÉ backup)
        function saveToLocalStorage() {

        function loadFromLocalStorage() {

        // H√†m kh·ªüi t·∫°o app - improved version
        async function initializeApp() {
            console.log('üöÄ Initializing app...');

            // Load voices khi trang web ƒë∆∞·ª£c t·∫£i
            speechSynthesis.getVoices();

            // ƒê·∫£m b·∫£o voices ƒë∆∞·ª£c load (m·ªôt s·ªë browser c·∫ßn th·ªùi gian)
            if (speechSynthesis.onvoiceschanged !== undefined) {

                    speechSynthesis.getVoices();

            try {
                // Th·ª≠ k·∫øt n·ªëi Firebase v√† setup real-time listener
                console.log('‚è≥ Setting up Firebase real-time connection...');
                setupRealtimeListener();

                // Th·ª≠ load d·ªØ li·ªáu t·ª´ Firebase
                const firebaseLoadSuccess = await loadFromFirebase();

                if (firebaseLoadSuccess) {
                    console.log('‚úÖ Loaded from Firebase successfully');
                    showNotification('üì• ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ cloud', 'success');
                } else {
                    console.log('‚ùå No data in Firebase, trying localStorage...');

                    // N·∫øu Firebase kh√¥ng c√≥ d·ªØ li·ªáu, th·ª≠ localStorage
                    const localStorageLoadSuccess = loadFromLocalStorage();

                    if (localStorageLoadSuccess) {
                        console.log('‚úÖ Loaded from localStorage');
                        showNotification('üì± ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ b·ªô nh·ªõ m√°y', 'info');

                        // Upload d·ªØ li·ªáu t·ª´ localStorage l√™n Firebase
                        await saveToFirebase();

                        // T·∫£i c√¢u m·∫´u l√™n Firebase
                        const sampleSentences = addSampleSentences();

                if (localStorageLoadSuccess) {

        function autoResizeTextarea(textarea) {

        document.addEventListener('keydown', function (e) {

            // Enter ƒë·ªÉ chuy·ªÉn c√¢u ti·∫øp theo trong test
            if (e.key === 'Enter' && document.getElementById('test-container').style.display === 'block') {

                    addNewSentence();

            }

            // Import/Export shortcuts
            if (e.ctrlKey && e.key === 'i') {

                showImportModal();
            }

            if (e.ctrlKey && e.key === 'e') {

        // X·ª≠ l√Ω paste text
        document.addEventListener('paste', function (e) {
            const target = e.target;

        // Close modal when clicking outside
        document.addEventListener('click', function (e) {

            if (e.target === modal) {

        // Network status listeners
        window.addEventListener('online', function () {
            console.log('üåê Network back online, setting up Firebase...');
            setupRealtimeListener();

        window.addEventListener('offline', function () {

        // CSS cho animation slideOut
        const style = document.createElement('style');
        style.textContent = `

      .status-indicator {

          color: white;
      }
  `;
        document.head.appendChild(style);

        // Kh·ªüi t·∫°o khi trang web ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Visibility change listener - ki·ªÉm tra k·∫øt n·ªëi khi user quay l·∫°i tab
        document.addEventListener('visibilitychange', function () {
            if (!document.hidden && !firebaseConnected) {

                setupRealtimeListener();

        // Before unload - save data before user leaves (backup)
        window.addEventListener('beforeunload', function (e) {

            saveToLocalStorage();

            if (unsubscribe) {

        // Error handling v√† logging
        window.addEventListener('error', function (e) {

            showNotification('‚ö†Ô∏è ƒê√£ x·∫£y ra l·ªói, vui l√≤ng t·∫£i l·∫°i trang', 'error');

        // Health check function
        function performHealthCheck() {
            const healthStatus = {

                firebase: firebaseConnected,
                speechSynthesis: 'speechSynthesis' in window,
                dataIntegrity: false,
                realtimeListener: unsubscribe !== null

            // Check localStorage
            try {
                localStorage.setItem('health-check', 'test');
                localStorage.removeItem('health-check');

            } catch (e) {
                healthStatus.localStorage = false;

            // Check data integrity
            const sentences = getAllSentences();
            healthStatus.dataIntegrity = sentences.length > 0;

            console.log('üè• Health Check:', healthStatus);

            // N·∫øu m·∫•t k·∫øt n·ªëi Firebase, th·ª≠ k·∫øt n·ªëi l·∫°i
            if (!firebaseConnected) {
                console.log('üîÑ Firebase disconnected, attempting reconnection...');
                setupRealtimeListener();

            return healthStatus;
        }

        // Ch·∫°y health check m·ªói 30 gi√¢y
        setInterval(performHealthCheck, 30 * 1000);
